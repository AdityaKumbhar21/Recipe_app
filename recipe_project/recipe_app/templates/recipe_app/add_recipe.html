{% extends "layout.html" %}

{% block title %}
Add recipe
{% endblock %}

{% block content %}
<div class="container">
    <div class="mt-4"></div>
    <form class="mx-auto col-6 card p-4 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-center mb-4 mt-2">Add a recipe</h2>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
            <input name="recipe_name" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe</label>
            <textarea name="recipe" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
            <input name="recipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Save Recipe</button>
    </form>
</div>
{% endblock %}
